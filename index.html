      *{

        box-sizing: border-box;
      }
      
      header{
        width: 100%;
        height: 100vh;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Taj-Mahal.jpg/800px-Taj-Mahal.jpg');
        background-repeat: no-repeat;
        background-size: cover; 
      }
      
      nav{
        width: 100%;
        height: 16vh;
        background: rgba(0, 0, 0, 0.2);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
       
      }
      
      nav .logo{
        width: 25%;
        text-align: center;
      }
      
      nav .menu{
        width: 40%;
        text-decoration: none;
        display: flex;
        justify-content: space-around;
      }
      
      nav .menu a{
        width: 25%;
        color: white;
        font-weight: bold;
      }
      
      nav .menu a:first-child{
        color: MediumSeaGreen;
      }
        
      
      main {
        width: 100%;
        height: 85vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: darkblue;
      }
      
      section {
      }
      
      section h3 {
        font-size: 35px;
        font-weight: 200;
        letter-spacing: 3px;
        text-shadow: 1px 1px 2px white;
      }
      
      section h1 {
        margin: 30px 0px 20px 0px;
        font-size: 55px;
        font-weight: 700;
        text-shadow: 2px 1px 5px white;
        text-transform: uppercase;
      }
      
      section p{
        font-size: 25px;
        margin-bottom: 25px;
        word-spacing: 2px;
        text-shadow; 1px 1px 1px white;
      }
      
      section a{
        padding: 12px 30px;
        outline: none;
        text-decoration: none;
        border-radius: 4px;
        font-size: 15px;
        font-weight: 500;
        text-transform: none;
        letter-spacing: 1px;
      }
      
      section .btnone{
        background: white;
        color: black;
      }
      
      section .btntwo{
        background: MediumSeaGreen;
        color: white;
      }

      </nav>
